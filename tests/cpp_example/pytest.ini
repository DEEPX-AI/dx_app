[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    cli: CLI argument tests
    help: Help option tests
    e2e: End-to-end integration tests
    async_exec: Tests for async executables
    sync_exec: Tests for sync executables
