[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --tb=short
    --strict-markers
    -W ignore::DeprecationWarning
    --cov=../../src/python_example
    --cov-report=term-missing:skip-covered
    --cov-report=html:../../htmlcov
    --cov-config=../../.coveragerc

markers =
    unit: Unit test
    integration: Integration test
    cli: CLI ArgumentParser test
    e2e: E2E test
    efficientnet: EfficientNet model test
    scrfd: SCRFD model test
    scrfd_ppu: SCRFD_PPU model test
    yolov5: YOLOv5 model test
    yolov5_ppu: YOLOv5_PPU model test
    yolov5face: YOLOv5Face model test
    yolov5pose: YOLOv5Pose model test
    yolov5pose_ppu: YOLOv5Pose_PPU model test
    yolov7: YOLOv7 model test
    yolov7_ppu: YOLOv7_PPU model test
    yolov8: YOLOv8 model test
    yolov8seg: YOLOv8Seg model test
    yolov9: YOLOv9 model test
    yolov10: YOLOv10 model test
    yolov11: YOLOv11 model test
    yolov12: YOLOv12 model test
    yolov26: YOLOv26 model test
    yolox: YOLOX model test
    deeplabv3: DeepLabv3 model test

filterwarnings =
    ignore::DeprecationWarning
